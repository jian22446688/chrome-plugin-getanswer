<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>popup</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	<style type="text/css">
		.poprp-item {
			margin-bottom: 10px;
		}
		.layui-container {
			padding: 16px;
		}
	</style>
</head>
<body style="width:500px;min-height:100px;">
	<div class="layui-container">
		<div class="poprp-item">
			<h3>从银基金操作面板</h3>
			<a href="http://ucollege.china-cbi.net" class="layui-btn layui-btn-xs ck-home">从银首页</a>
			<a href="https://peixun.amac.org.cn" class="layui-btn layui-btn-xs layui-btn-normal ck-home">基金首页</a>
		</div>
		<div class="poprp-item">
			<input id="addoderinput" type="text" placeholder="输入订单号 1,2,3" class="layui-input">
			<div style="margin-top: 4px;">
				<a id="addoderbtn" href="#" class="layui-btn layui-btn-xs layui-btn-normal">提交订单</a>
				<span id="addcarttip"></span>
			</div>
		</div>
		<div class="poprp-item">
			<a id="open_oderPages" href="#" class="layui-btn layui-btn-xs">打开订单页面</a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
